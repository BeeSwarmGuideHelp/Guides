<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bee Swarm Guide Help</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #333;
      color: #fff;
      margin: 0;
      padding: 0;
      text-align: center;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: #222;
      padding: 20px;
      color: #fff;
      font-size: 36px;
      margin-bottom: 20px;
    }

    main {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
      justify-content: center;
      align-items: center;
      padding: 20px;
      flex: 1;
    }

    section {
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
      padding: 30px;
      transition: transform 0.3s;
      overflow: hidden;
    }

    section:hover {
      transform: scale(1.05);
    }

    .red-hives {
      background-color: #442222;
    }

    .blue-hives {
      background-color: #223344;
    }

    .white-hives {
      background-color: #d4d3cf;
    }

    .staff-helpers {
      background-color: #556b2f;
    }

    .tile {
      padding: 15px 30px;
      color: #fff;
      border-radius: 5px;
      transition: background-color 0.3s;
      font-size: 18px;
      border: 2px solid #fff;
      cursor: pointer;
      box-sizing: border-box;
      display: block;
      text-align: center;
    }

    .tile:hover {
      background-color: #fff;
      color: #333;
    }

    footer {
      background-color: #222;
      padding: 20px;
      color: #fff;
      text-align: center;
      width: 100%;
      position: relative;
      bottom: 0;
    }

    .footer-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .discord-link {
      color: #fff;
      text-decoration: none;
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }

    .discord-icon {
      width: 30px;
      height: 30px;
      margin-right: 10px;
    }

    .copyright {
      margin-top: 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <header>
    Bee Swarm Guide Help
  </header>

  <main>
    <section onclick="location.href='general-guides.html'">
      <h2>General Guides</h2>
      <div class="tile">Read Now</div>
    </section>

    <section class="red-hives" onclick="location.href='red-hives.html'">
      <h2>Red Hives</h2>
      <div class="tile">Read Now</div>
    </section>

    <section class="blue-hives" onclick="location.href='blue-hives.html'">
      <h2>Blue Hives</h2>
      <div class="tile">Read Now</div>
    </section>

    <section class="white-hives" onclick="location.href='white-hives.html'">
      <h2>White Hives</h2>
      <div class="tile">Read Now</div>
    </section>

    <section class="staff-helpers" onclick="location.href='staff-helpers.html'">
      <h2>Staff & Helpers</h2>
      <div class="tile">Meet the Team</div>
    </section>
  </main>

  <footer>
    <div class="footer-content">
      <a href="https://discord.com/invite/bsgh" class="discord-link">
        <img src="images/discord.png" alt="Discord Icon" class="discord-icon">
        BSGH Discord
      </a>
      <div class="copyright">&copy; Bee Swarm Guide Help 2024 | Website Made By: @realnothim on Discord
      </div>
    </div>
  </footer>

</body>
</html>
